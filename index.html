<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CinemaFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="output-1.png" alt="CinemaFlix Logo" class="logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">My List</a>
    </nav>

      <input type="text" id="searchInput" placeholder="Search movies, shows...">

  <main class="content">
