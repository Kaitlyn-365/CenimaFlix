<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CinemaFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="New-folder/output-1.png" alt="CinemaFlix Logo" class="logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">My List</a>
    </nav>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search movies, shows...">
      <button onclick="performSearch()">Search</button>
      <button onclick="toggleTheme()" class="toggle-btn">Toggle Theme</button>
    </div>
  </header>

  <main class="content">
    <h1>Featured Titles</h1>
    <div class="grid" id="movieGrid">
      <div class="movie" data-title="Galactic Journey">
        <p>Galactic Journey</p>
      </div>
      <div class="movie" data-title="The Last Dragon">
        <p>The Last Dragon</p>
      </div>
      <div class="movie" data-title="Mystery Island">
        <p>Mystery Island</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CinemaFlix. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
